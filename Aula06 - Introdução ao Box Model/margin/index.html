<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        main{
            width: 50vw;
            margin: auto;
            background-color: rgba(243, 243, 226, 0.342);
            border-radius: 15px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.123);
            padding: 20px;
        }

        div{
            border: 1px solid rgba(0, 0, 0, 0.075);
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h2>Caixa Azul</h2>
            <p>Essa caixa será azul</p>
        </div>

        <div>
            <h2>Caixa Vermelha</h2>
            <p>Essa caixa será vermelha</p>
        </div>

    </main>
    
    
</body>
</html>
