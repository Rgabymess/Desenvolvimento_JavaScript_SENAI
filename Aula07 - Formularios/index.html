<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome:" required>
            <br> <br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome:" required>
            <br> <br>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required>
            <br> <br>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone">
            <br> <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu E-mail" required>
            <br> <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha:" minlength="8" required>
            <br> <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    
</body>
</html>
