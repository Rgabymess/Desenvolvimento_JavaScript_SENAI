<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <main>
        <form action="">

            <label for="estado">Estado:</label>

                <option value="BA">Bahia</option>

                <option value="PA">Pará</option>
                <option value="PR">Paraná</option>

            </select>

            <br><br><br>

        <!-- Escolha Única -->
            <label for="genero">Gênero:</label> <br>
            <label for="masculino">
                <input type="radio" id="masculino"   name="genero" value="masculino">Masculino <br>
            </label>
            <label for="feminino">
                 <input type="radio" id="feminino"name="genero" value="feminino">feminino <br> 
            </label>

                <input type="radio" id="pni" name="genero" value="pni">Prefiro não Informar
            </label>
            
        </form>
