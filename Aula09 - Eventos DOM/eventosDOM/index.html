<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        div{
            width: 300px;
            margin: auto 20px;
            padding: 50px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.192);
        }
    </style>
</head>
<body>

    <div onmousemove="mudaCor()" id="caixa" onmouseout="retornaCor()" >
        CAIXA
    </div>


    <script>
        function mudaCor(){
            let caixa = document.getElementById('caixa')
            caixa.style.background = "blue"
            
        }
        function retornaCor(){
            let caixa = document.getElementById("caixa")
            caixa.style.background = "white"
        }

        
    </script>
    
</body>
</html>
